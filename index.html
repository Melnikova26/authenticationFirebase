<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__img"></div>
        <div class="container">
            <header class="header">
                <div class="header__logo">
                    <img src="./assets/img/logo.svg" alt="Logo">
                </div>
                <div class="header__right">
                    <input type="search" class="header__search" placeholder="Search">
                    <div class="header__img">
                        <img src="./assets/img/avatar.png" alt="Avatar">
                    </div>
                </div>
            </header>
            <main class="main">
                <h2 class="main__header">Original Soundtrack</h2>
                <div class="main__items"></div>
            </main>
        </div>
        <aside class="aside">
            <div class="btns">
                <div class="burger">
                    <img src="./assets/icons/menu-burger.png" alt="menu-burger">
                </div>
                <div class="close">
                    <img src="./assets/icons/close.png" alt="closer">
                </div>
            </div>
            <div class="aside__header">
                <div class="aside__picture">
                    <img src="./assets/img/aladdin.png" alt="Picture">
                </div>
                <div class="aside__desc">
                    <div class="aside__title">Aladdin</div>
                    <div class="aside__text">Original Motion Picture Soundtrack</div>
                    <div class="aside__ost">OST</div>
                </div>
            </div>
            <div class="range">
                <div class="bar">
                </div>
                <div class="time">
                    <div class="start">00:00</div>
                    <div class="end"></div>
                </div>
            </div>
            <audio class="main__audio" src=""></audio>
            <ul class="aside__list">
            </ul>
        </aside>    
    </div>
    
    <script src="./assets/js/bundle.js" ></script>
</body>
</html>
